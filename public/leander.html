<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioMedical</title>
</head>
<body>
    <div>
        <h1>Musculus</h1>
        <h3>Klik om kader weer te geven...</h3>
 
        <!-- img element without src attribute -->
        <img id="image" src="" />
    </div>
    <img src="/images/1.png">
    <button type="button"
        onclick="show()" id="btnID">
        Antwoorden 
    </button>
    <button type="button"
        onClick="window.location.reload()">
        Resfresh
    </button>
 
    <script>
        const num = Math.floor(Math.random() * 6) + 1

        function show() {
            /* Get image and change value
            of src attribute */
            if (num == 1) {
            let image = document.getElementById("image");
            image.src = "/images/a1.png"
         }
         if (num == 2) {
            let image = document.getElementById("image");
            image.src = "/images/a2.png"
         }
         if (num == 3) {
            let image = document.getElementById("image");
            image.src = "/images/a3.png"
         }
            document.getElementById("btnID")
                    .style.display = "none";
        }
    </script>
</body>
</html>
